<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="search">
                <input class="user_input" type="text" placeholder="location" spellcheck="false">
                <button><img class="search_image" src="images/search.png"></button>
            </div>
            <div class="details">
                <img class="weather-image" src="images/clear.png">
                <span class="temperature"></span>
                <span class="location-name"></span>

                <div class="last-part">
                    <div class="left-part">
                        <img style="width: 20px; height: 20px;" src="images/humidity.png">
                        <div class="humidity">
                            <span style="font-size: 15px; padding-right: 15px;" class="humidity"></span>
                        </div>
                    </div>

                    <div class="right-part">
                        <img style="width: 20px; height: 20px;" src="images/wind.png">
                        <div class="wind-speed">
                            <span class="wind-speed-no"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
