<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Simple Quiz</h2>
            <hr>

            <div class="qna">
                <div class="question">
                    <p>Question</p>
                </div>
                <div class="op">
                    <button class="btn btn-1">Answer 1</button>
                    <button class="btn btn-2">Answer 2</button>
                    <button class="btn btn-3">Answer 3</button>
                    <button class="btn btn-4">Answer 4</button>
                </div>
            </div>

            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
